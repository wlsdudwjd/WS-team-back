spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/itsme?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:itsme}
    password: ${SPRING_DATASOURCE_PASSWORD:itsmepass}
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: false

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

logging:
  level:
    com:
      example:
        itsme: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            bind: TRACE

firebase:
  # Base64-encoded Firebase service account JSON string.
  service-account-base64: ${FIREBASE_CREDENTIALS_BASE64:}
  # Absolute path to service account JSON file (use when base64 is too long for env vars)
  service-account-path: ${FIREBASE_CREDENTIALS_PATH:firebase-adminsdk.json}
google:
  client-id: ${GOOGLE_CLIENT_ID:}

jwt:
  secret: ${JWT_SECRET:change-me-please-change-this-key-to-a-random-256-bit-value}
  expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:3600000}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:1209600000}

rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  requests: ${RATE_LIMIT_REQUESTS:100}
  window-seconds: ${RATE_LIMIT_WINDOW_SECONDS:60}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/itsme?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: itsme
    password: itsmepass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

logging:
  level:
    com:
      example:
        itsme: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            bind: TRACE

firebase:
  # Base64-encoded Firebase service account JSON string.
  service-account-base64: ${FIREBASE_CREDENTIALS_BASE64:}
  # Absolute path to service account JSON file (use when base64 is too long for env vars)
  service-account-path: ${FIREBASE_CREDENTIALS_PATH:firebase-adminsdk.json}

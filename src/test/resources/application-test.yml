spring:
  datasource:
    url: jdbc:h2:mem:itsme-test;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 0

jwt:
  secret: test-secret-test-secret-test-secret-test-se
  expiration-ms: 3600000
  refresh-expiration-ms: 1209600000

rate-limit:
  enabled: false

logging:
  level:
    root: warn
